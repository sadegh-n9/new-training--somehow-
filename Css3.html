 from {

div.menu {

	-o-transition:all .5s;

	color:#6F3;
}

	border-left:2px solid transparent;
}

	position:absolute;

div.menu li:hover ul {

div.menu li li {

	background-color:#589;
	border-radius:0 70px 0 50px;

div.menu li li:hover a {
